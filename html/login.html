<!DOCTYPE html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="/RecetasConSazon/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/RecetasConSazon/css2/stylosPaginas.css" />
</head>

<body class="logbod ">
  <header>
    <nav class="navbar navbar-expand-lg logheader">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">
          <img src="/RecetasConSazon/assets/ico/resetacomida-icono.png" width="50" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/index.html"  style="color: white;">ResetasConSazon</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="">
    <div class=" fs-4" style="height: 5rem;"></div>
    <section class="" >
      <form class=" row w-75 logSesionImg needs-validation bg-body-tertiary p-md-4 p-1 " validate
        style="color: black; margin: auto;  margin-top: 10px; margin-bottom: 10px; border-radius: 8px;box-shadow: 5px 5px 10px 1px #000000;">
        <label for="" class="form-label btn fw-bold justify-content-center fs-2 text-light" >Login Administrativo</label>
        <div class="col-md-12">
          <label for="validationCustom01" class="form-label text-light">Nombre De Usuario</label>
          <input type="text" class="form-control" id="validationCustom01" value="" required style="color: black!important;" />
          <div class="valid-tooltip">Looks good!</div>
        </div>
        <div class="col-md-12">
          <label for="validationCustomUsername " class="form-label" style="color: white;">Correo Electronico</label>
          <div class="input-group has-validation">
              <!-- <span class="input-group-text" id="inputGroupPrepend">@</span> -->
              <input type="text" class="form-control" id="validationCustom02"
                  aria-describedby="inputGroupPrepend" required style="color: black!important;">
                  <span class="input-group-text" id="inputGroupPrepend">
                      <select class="form-select" id="validationCustom05" required>
                          <option selected disabled value="">Seleccione...</option>
                          <option value="gmail.com">@gmail.com</option>
                          <option value="outlook.com">@outlook.com</option>
                          <option value="hotmail.com">@hotmail.com</option>
                          <option value="yahoo.com">@yahoo.com</option>
                          <option value="icloud.com">@icloud.com</option>
                          <option value="aol.com">@aol.com</option>
                      </select>
                  </span>
              <div class="invalid-tooltip">
                  Please choose a username.
              </div>
          </div>
      </div>


        <div class="col-md-12">
          <div class="row">
            <div class="col-sm-7 col-md-6">
              <label for="validationCustom02" class="form-label text-light">Contrase√±a</label>
              <input type="password" class="form-control" id="PasswordLU" required  style="color: black!important;"/>
              <div class="valid-feedback">Looks good!</div>
            </div>
            <div class="col-md-6">
              <label for="validationCustom04" class="form-label text-light">Tipo</label>
              <select class="form-select" id="validationCustom04" required style="color: black!important;">
                <option selected disabled value="">Seleccione...</option>
                <option style="color: black!important;">Inventario</option>
                <option style="color: black!important;">Administrativo</option>
              </select>
              <div class="invalid-feedback">
                Please select a valid state.
              </div>
            </div>
          </div>
        </div>

        <div class="col-12">
          <button class="btn btn-primary " type="submit" onclick="Login()" style="margin-top: 10px;">
            Iniciar
          </button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <!-- place footer here -->
  </footer>
  <script src="/RecetasConSazon/js/TipoUsuario.js"></script>
  <script src="/RecetasConSazon/js/bootstrap.min.js"></script>
</body>

</html>
