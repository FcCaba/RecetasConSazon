<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="/RecetasConSazon/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/RecetasConSazon/css2/stylosPaginas.css" />
  </head>

  <body class="usuREbody">
    <header class="usuReHeader">
      <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
          <a class="navbar-brand" href="/RecetasConSazon/index.html">
            <img src="/RecetasConSazon/assets/ico/resetacomida-icono.png" width="50px" alt="">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/RecetasConSazon/index.html" style="color: white !important;">RecetasConsazon</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/RecetasConSazon/html/login.html" style="color: white !important;">Cambiar Cuenta</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      
      <div class="container-md">
        <form class="row g-3  p-2 usuReRegister" needs-validation style="border-radius: 10px; margin-top: 5rem;">
          <h1 class="h1" style="text-align: center;"> Registro De Usuario</h1>
          <div class="col-md-6">
            <label  for=""  class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombreUsuario" required>
            <label for="" class="form-label">Apellido Completo:</label>
            <input type="text" class="form-control" id="ApellidoUsuario" required>
          </div>
          <div class="col-md-6">
            
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailUsuario" required>
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4" required>
          </div>
          <div class="col-md-6">
            <label for="inputAddress" class="form-label">Direccion</label>
            <input type="text" class="form-control " id="DireccionUsuario" placeholder="" required>
            <label for="" class="form-label">Telefono/Celular</label>
            <input type="number" class="form-control" name="" id="TelefonoUsuario" required>
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">Tipo Usuario</label>
            <select id="TipoUsuario" class="form-select" required>
              <option selected>Choose...</option>
              <option>Invertario</option>
              <option>Administrativo</option>
            </select>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary" id="agregarUsuario">Registrar Usuario</button>
          </div>
        </form>
        
      </div>
      <section>
        <h1 class="justify-content-center container-fluid text-light">Lista De Usuarios</h1>
        <div class="table-responsive">
          <table class="table table-bordered border-primary">

            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Gmail</th>
                <th scope="col">Direccion</th>
                <th scope="col">Tipo Usuario</th>
                <th scope="col">Telefono</th>
              </tr>
            </thead>
            <tbody id="listaU">
              
            </tbody>
          </table>
        </div>
      </section>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <script
      src="/RecetasConSazon/https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script src="/RecetasConSazon/js/jquery-3.7.1.js"></script>
    <script src="/RecetasConSazon/js/JQagregar_Receta.js"></script>
    <script src="/RecetasConSazon/js/bootstrap.min.js"></script>
    
  </body>
</html>
